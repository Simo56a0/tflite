<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --medium-gray: #666;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-color: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .main-content {
            display: flex;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .input-section, .output-section {
            flex: 1;
            padding: 30px;
        }
        
        .input-section {
            border-right: 1px solid #eee;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--dark-gray);
        }
        
        .upload-container {
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .upload-area i {
            font-size: 48px;
            color: var(--medium-gray);
            margin-bottom: 15px;
        }
        
        .upload-area p {
            color: var(--medium-gray);
            margin: 0;
        }
        
        .file-input {
            display: none;
        }
        
        .capture-container {
            margin-bottom: 30px;
        }
        
        .video-feed {
            width: 100%;
            height: 300px;
            background-color: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--medium-gray);
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .btn-accent {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-accent:hover {
            background-color: #c0392b;
        }
        
        .translation-result {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            margin-bottom: 20px;
            background-color: var(--light-gray);
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
        }
        
        .history-container {
            margin-top: 30px;
        }
        
        .history-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .history-thumbnail {
            width: 60px;
            height: 60px;
            background-color: #eee;
            border-radius: 6px;
            margin-right: 15px;
        }
        
        .history-text {
            flex: 1;
        }
        
        .toggle-section {
            display: flex;
            background-color: var(--light-gray);
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: transparent;
            border: none;
        }
        
        .toggle-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        footer {
            padding: 20px 0;
            text-align: center;
            color: var(--medium-gray);
            font-size: 14px;
        }
        
        /* Video preview styles */
        .video-preview-container {
            margin-top: 20px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #videoPreview {
            width: 100%;
            border-radius: 10px;
            background-color: #000;
        }
        
        .loading-indicator {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: var(--medium-gray);
        }
        
        .loading-indicator.active {
            display: block;
        }
        
        /* Processing status styles */
        .processing-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .processing-status.active {
            display: block;
        }
        
        .processing-status.processing {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
        }
        
        .processing-status.completed {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }
        
        .processing-status.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">S</div>
                    <div class="logo-text">SignTranslate</div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <div class="input-section">
                <h1>Capture Sign Language</h1>
                
                <div class="toggle-section">
                    <button class="toggle-btn active" data-tab="camera">Live Camera</button>
                    <button class="toggle-btn" data-tab="upload">Upload Image</button>
                    <button class="toggle-btn" data-tab="video-upload">Upload Video</button> <!-- Added Video Upload Tab -->
                </div>
      

                <div id="camera-tab" class="tab-content active">
                    <div class="capture-container">
                        <div class="video-feed">
                            Camera feed will appear here
                        </div>
                        <div class="control-buttons">
                            <video id="webcam" autoplay></video>
                            <button class="btn btn-primary">Start Webcam</button>
                            <button class="btn btn-accent">Capture & Predict</button>
                            <p id="result">Prediction: </p>
                        </div>
                    </div>
                </div>
                
                <div id="upload-tab" class="tab-content">
                    <div class="upload-container">
                        <label for="file-input" class="upload-area">
                            <i>üìÅ</i>
                            <p>Click to upload or drag and drop</p>
                            <p><small>Supports JPG, PNG, GIF</small></p>
                        </label>
                        <input id="file-input" type="file" class="file-input" accept="image/*">
                    </div>
                </div>
                
                <!-- Video Upload Tab -->
                <div id="video-upload-tab" class="tab-content">
                    <div class="upload-container">
                        <label for="video-input" class="upload-area" id="video-upload-area">
                            <i>üé•</i>
                            <p>Click to upload a video</p>
                            <p><small>Supports MP4, MOV, AVI</small></p>
                        </label>
                        <input id="video-input" type="file" class="file-input" accept="video/mp4,video/mov,video/avi">
                        
                        <!-- Video preview container -->
                        <div class="video-preview-container" id="video-preview-container" style="display: none;">
                            <video id="videoPreview" controls></video>
                        </div>
                        
                        <!-- Loading/Processing indicators -->
                        <div class="loading-indicator" id="video-loading">
                            Uploading video... Please wait.
                        </div>
                        
                        <div class="processing-status processing" id="processing-status">
                            Processing video frames...
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" id="translate-button" style="width: 100%;">Translate Sign</button>
            </div>
            
            <div class="output-section">
                <h1>Translation Result</h1>
                <div class="translation-result" id="translation-result">
                    <p>Translation will appear here...</p>
                </div>
                
                <div class="actions">
                    <button class="btn btn-outline" id="copy-text-btn">Copy Text</button>
                    <button class="btn btn-outline" id="text-to-speech-btn">Text to Speech</button>
                </div>
                
                <div class="history-container">
                    <h1>Recent Translations</h1>
                    <div id="recent-translations">
                        <!-- Recent translations will be added dynamically here -->
                        <div class="history-item">
                            <div class="history-thumbnail"></div>
                            <div class="history-text">
                                <p>"Hello, how are you?"</p>
                                <small>Today, 2:30 PM</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>¬© 2025 SignTranslate. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simple tab functionality
        document.querySelectorAll('.toggle-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and tabs
                document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                
                // Add active class to clicked button and corresponding tab
                button.classList.add('active');
                document.getElementById(button.getAttribute('data-tab') + '-tab').classList.add('active');
            });
        });

        // Video input handling
        document.getElementById('video-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Show video preview
                const videoPreview = document.getElementById('videoPreview');
                const videoPreviewContainer = document.getElementById('video-preview-container');
                const uploadArea = document.getElementById('video-upload-area');
                
                // Create object URL for the video
                const videoURL = URL.createObjectURL(file);
                videoPreview.src = videoURL;
                
                // Hide upload area and show video preview
                uploadArea.style.display = 'none';
                videoPreviewContainer.style.display = 'block';
                
                // Video is now ready for processing
                // This will be handled by your main.js
            }
        });
    </script>
</body>
</html>
