<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Sign Language Translator</h1>
    </header>
    <main>
        <section>
            <h2>Live Camera</h2>
            <video id="webcam" autoplay></video>
            <button id="startWebcamBtn">Start Webcam</button>
            <button id="stopWebcamBtn">Stop Webcam</button>
            <button id="captureBtn">Capture & Predict</button>
        </section>
        
        <section>
            <h2>Upload Image</h2>
            <input type="file" id="file-input" accept="image/*">
            <button id="uploadImageBtn">Upload & Predict</button>
        </section>
        
        <section>
            <h2>Upload Video</h2>
            <input type="file" id="video-input" accept="video/mp4,video/mov,video/avi">
            <button id="uploadVideoBtn">Upload & Predict</button>
        </section>
        
        <section>
            <h2>Translation Result</h2>
            <p id="translation-result">Translation will appear here...</p>
            <button id="copy-text-btn">Copy Text</button>
            <button id="text-to-speech-btn">Text to Speech</button>
        </section>
    </main>
</body>
</html>
